<div class="article-products">
    <div class="content-category">
        <div class="header-category">
            <h3>Categorias</h3>
        </div>
        <div class="body-category">
            <h4>Marcas</h4>
            <div *ngFor="let productos of products">
                <p (click)="filtrarProd(productos.BRAND)">{{productos.BRAND}}</p>
            </div>
        </div>
    </div>
    <div class="content-products">
        <div *ngFor="let producto of filteredProducts" class="productos"> 
            <div class="header-productos">
                <img src="../../assets/{{producto.IMG}}" alt="">
            </div>
            <div class="footer-productos">
                <p>{{ producto.name }}</p>
                <h4><span>$</span>{{ producto.PRICE }}</h4>
                <button (click)="agregarProducto(producto)" class="button-agregar-carrito">Agregar al carrito</button>    
            </div>
        </div>
        <div id="mensaje" class="oculto mensaje">
            
        </div>
        <div id="mensajeEliminar" class="">

        </div>
    </div>
</div>
